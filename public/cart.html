<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviceDen Cart</title>
    <script src="cart.js" defer></script>
    
</head>
<body>
<header>
    <div class="header-left">
        <h1>Cart</h1>
    </div>
    <div class="header-right">
        <button onclick="location.href='home.html'">Home</button>
        <button onclick="location.href='cart.html'">Cart</button>
        <button onclick="location.href='acc.html'">Account</button>
        <button onclick="location.href='contact.html'">Contact Us</button>
    </div>
</header>

<h1>Your Cart</h1>
<table id="cart-table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    <!-- Cart items will be injected here -->
    </tbody>
</table>
<div id="total-price"></div>
<button onclick="showOrderForm()">Buy Now</button>

<!-- Order Form -->
<div class="form-container" id="orderFormContainer">
    <div class="order-form">
        <h1>Order Form</h1>
        <form action="/submit-order" method="POST" onsubmit="return confirmOrder()">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="totalPrice">Total Price:</label>
            <input type="text" id="totalPrice" name="totalPrice" value="" readonly>

            <label for="payment">Payment:</label>
            <input type="text" id="payment" name="payment" class="readonly" value="C.O.D" readonly>

            <button type="submit">Confirm Order</button>
        </form>
        <div class="note">Note: Once confirmed, the order cannot be cancelled.</div>
        <button onclick="hideOrderForm()">Cancel</button>
    </div>
</div>


<script>
    function checkCartBeforeBuying() {
    const cartTable = document.getElementById('cart-table').getElementsByTagName('tbody')[0];
    if (cartTable.children.length === 0) { // Check if the tbody has any child elements
        alert("Your cart is empty. Please add items before proceeding.");
        return; // Prevent further action
    }
    showOrderForm(); // Show the order form if there are items
}

    
    function showOrderForm() {
        // Get the total price from the cart
        const totalPrice = document.getElementById('total-price').innerText.match(/â‚¹(\d+)/)[1]; // Extract the numeric value
        document.getElementById('totalPrice').value = totalPrice; // Set the total price in the form
        document.getElementById('orderFormContainer').style.display = 'block'; // Show the form
    }

    function hideOrderForm() {
        document.getElementById('orderFormContainer').style.display = 'none'; // Hide the form
    }

    function confirmOrder() {
        alert("Order confirmed");
        return true; // Allow form submission
    }
</script>

</body>
</html>
