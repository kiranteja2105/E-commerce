<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST" onsubmit="return validateForm()">

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required minlength="6" id="password">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="mobile" placeholder="Mobile Number" required pattern="^\d{10}$" title="Please enter exactly 10 digits" id="mobile">
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
<style>
    body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 20px;
         background-image: url('https://images.unsplash.com/photo-1607128849509-bdccb1b58d09?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
         background-size: cover;
         background-position: center;
     }

     .container {
         max-width: 600px;
         margin: 0 auto;
         background-color: rgba(255, 255, 255, 0.8);
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
     }

     h1 {
         text-align: center;
         color: #333;
     }

     form {
         display: grid;
         grid-gap: 10px;
         background-color: rgba(255, 255, 255, 0.9); /* Adjust opacity here */
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
     }

     label {
         font-weight: bold;
     }

     input[type="text"],
     input[type="email"] {
         width: 100%;
         padding: 8px;
         border-radius: 5px;
         border: 1px solid #ccc;
     }

     .readonly {
         background-color: #f5f5f5;
         padding: 8px;
         border-radius: 5px;
         border: 1px solid #ccc;
     }

     button[type="submit"] {
         padding: 10px;
         background-color: #007bff;
         color: #fff;
         border: none;
         border-radius: 5px;
         cursor: pointer;
     }

     button[type="submit"]:hover {
         background-color: #0056b3;
     }
</style>
<script>
function validateForm() {
    const mobile = document.getElementById('mobile').value;
    const password = document.getElementById('password').value;

    // Validate mobile number (exactly 10 digits)
    const mobilePattern = /^\d{10}$/;
    if (!mobilePattern.test(mobile)) {
        alert("Mobile number must be exactly 10 digits.");
        return false; // Prevent form submission
    }

    // Validate password length
    if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false; // Prevent form submission
    }

    return true; // Allow form submission
}
</script>
</html>
