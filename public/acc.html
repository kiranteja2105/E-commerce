<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
</head>
<header>
    <div class="header-left">
        <h1>Cart</h1>
    </div>
    <div class="header-right">
        <button onclick="location.href='home.html'">Home</button>
        <button onclick="location.href='cart.html'">Cart</button>
        <button onclick="location.href='acc.html'">Account</button>
    </div>
</header>
<body>
    <div class="container">
        <h1>User Account</h1>
        <div class="user-info">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
        </div>

        <h2>Order History</h2>
        <div id="orders-container">
            <!-- Each order will have its own table -->
        </div>
    </div>

    <script>
        async function fetchUserData() {
            // Fetch user data and order history
            const response = await fetch('/api/user-account');
            const data = await response.json();

            if (response.ok) {
                document.getElementById('username').textContent = data.username;
                document.getElementById('email').textContent = data.email;
                document.getElementById('phone').textContent = data.phone;
                document.getElementById('address').textContent = data.address;

                // Populate order history
                const ordersContainer = document.getElementById('orders-container');
                data.orders.forEach(order => {
                    const orderDiv = document.createElement('div');
                    orderDiv.innerHTML = `
                        <h3>Order ID: ${order.orderId}</h3>
                        <p><strong>Order Date:</strong> ${new Date(order.orderDate).toLocaleDateString()}</p>
                        <p><strong>Status:</strong> ${order.status}</p>
                        <p><strong>Total Price:</strong> â‚¹${order.totalPrice}</p>
                        <table>
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${order.products.map(product => `
                                    <tr>
                                        <td>${product.name}</td>
                                        <td>${product.count}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    ordersContainer.appendChild(orderDiv);
                });
            } else {
                alert('Error fetching user data: ' + data.message);
            }
        }

        // Fetch user data on page load
        window.onload = fetchUserData;
    </script>
</body>
</html>
